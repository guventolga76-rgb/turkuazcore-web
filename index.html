<div id="chat-box"></div>

<script>
const API_URL = "https://predictmatch-436680999898.us-central1.run.app";

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function getPrediction(matchName) {
    const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ matchName })
    });

    const data = await response.json();
    return data.result || "âš  Tahmin alÄ±namadÄ±.";
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("ðŸ”„ Tahmin alÄ±nÄ±yor...", "bot");

    const result = await getPrediction(text);

    // Son bot mesajÄ±nÄ± gÃ¼ncelle
    const botMsgs = document.getElementsByClassName("bot");
    botMsgs[botMsgs.length - 1].innerText = result;
}

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});
</script>
