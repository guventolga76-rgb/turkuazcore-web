<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TurkuazCore • v13 Web</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f7f9;
        margin: 0;
        padding: 0;
    }

    #app {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    #chatBox {
        height: 75vh;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        background: white;
    }

    .msg-user {
        text-align: right;
        margin: 10px 0;
    }

    .msg-user span {
        background: #d1e7ff;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
    }

    .msg-ai {
        text-align: left;
        margin: 10px 0;
    }

    .msg-ai span {
        background: #b9f3f3;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
    }

    #bottom-bar {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }

    #textInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #999;
    }

    #sendBtn {
        padding: 10px 18px;
        background: #16a6a6;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
    }
</style>
</head>

<body>
<div id="app">
    <h2>TurkuazCore • v13 Web</h2>

    <div id="chatBox"></div>

    <div id="bottom-bar">
        <input id="textInput" type="text" placeholder="Mesaj yaz..." />
        <button id="sendBtn">Gönder</button>
    </div>
</div>

<script>
/* ——————————————————————————————
   ✔ Gemini 2.0 Flash API BAĞLANTISI
—————————————————————————————— */

const API_KEY = "AIzaSyBeUAhW71Za-GSOHvsXdDzeIJKpPCp0CiE";

async function sendToGemini(message) {
    try {
        const response = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [
                        {
                            role: "user",
                            parts: [{ text: message }]
                        }
                    ]
                })
            }
        );

        const data = await response.json();
        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
            return data.candidates[0].content.parts[0].text;
        } else {
            return "⚠️ Gemini'den beklenmeyen bir yanıt geldi.";
        }

    } catch (err) {
        return "❌ Bağlantı hatası: " + err;
    }
}

/* ——————————————————————————————
   ✔ Mesaj ekleme fonksiyonu
—————————————————————————————— */

function addMessage(text, sender = "ai") {
    const box = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.className = sender === "user" ? "msg-user" : "msg-ai";

    const span = document.createElement("span");
    span.innerText = text;
    div.appendChild(span);

    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

/* ——————————————————————————————
   ✔ Gönder butonu
—————————————————————————————— */

document.getElementById("sendBtn").onclick = async () => {
    const input = document.getElementById("textInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    input.value = "";

    // Typing animasyonu
    addMessage("⏳ Yazıyor...", "ai");
    const loadingBubble = document.querySelector(".msg-ai span:last-child");

    const reply = await sendToGemini(msg);

    loadingBubble.innerText = reply;
};
</script>

</body>
</html>
