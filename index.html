<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurkuazCore ‚Ä¢ v13 Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf3f7;
    }

    /* ≈ûifre ekranƒ± */
    #auth-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #eaf3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #auth-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #auth-box input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #auth-box button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Chat UI */
    #chat-app { display: none; padding: 20px; }
    h1 { color: #000; font-size: 26px; }

    #chat-box {
      background:white;
      width: 100%;
      height: 65vh;
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin-bottom: 10px;
      width: fit-content;
    }

    .user {
      background: #d1efff;
      margin-left: auto;
    }

    .ai {
      background: #c8f7e6;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #textInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #999;
    }

    #sendBtn {
      background: #009688;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- üîê ≈ûƒ∞FRE EKRANI -->
<div id="auth-screen">
  <div id="auth-box">
    <h2>Giri≈ü Yap</h2>
    <p>≈ûifreyi girin</p>
    <input type="password" id="passwordInput" placeholder="≈ûifre">
    <button onclick="checkPassword()">Giri≈ü</button>
    <p id="auth-error" style="color:red; display:none; margin-top:10px;">
      ‚ùå Hatalƒ± ≈üifre!
    </p>
  </div>
</div>

<!-- üí¨ CHAT UYGULAMASI -->
<div id="chat-app">
  <h1>TurkuazCore ‚Ä¢ v13 Web</h1>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="textInput" type="text" placeholder="Mesaj yaz...">
    <button id="sendBtn">G√∂nder</button>
  </div>
</div>

<script>
/* =======================
     üîê ≈ûƒ∞FRE DOƒûRULAMA
   =======================*/

// ≈ûifreyi kod i√ßinde AES benzeri basit obfuscation ile saklƒ±yoruz
const encodedPassword = "dGxnYTE5NzA="; // Base64 ‚Üí "tlga1970"

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const decoded = atob(encodedPassword);

  if (input === decoded) {
    document.getElementById("auth-screen").style.display = "none";
    document.getElementById("chat-app").style.display = "block";
  } else {
    document.getElementById("auth-error").style.display = "block";
  }
}

/* =======================
       üí¨ CHAT √áEKƒ∞RDEƒûƒ∞
   =======================*/

function addMessage(text, sender) {
  const chatBox = document.getElementById("chat-box");

  const msg = document.createElement("div");
  msg.classList.add("msg");
  msg.classList.add(sender);
  msg.innerText = text;

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// G√∂nder butonu
document.getElementById("sendBtn").onclick = () => {
  const input = document.getElementById("textInput");

  if (input.value.trim() === "") return;

  addMessage(input.value, "user");

  setTimeout(() => {
    addMessage("üìå Mesaj alƒ±ndƒ±. Gemini baƒülantƒ±sƒ± ekleniyor...", "ai");
  }, 600);

  input.value = "";
};
</script>

</body>
</html>
